  # Installing Java
- name: Install linuxuprising repository
  apt_repository:
    repo: ppa:linuxuprising/java
    state: present
  become: true

# https://stackoverflow.com/questions/19275856/auto-yes-to-the-license-agreement-on-sudo-apt-get-y-install-oracle-java7-instal
