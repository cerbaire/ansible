- name: Automatically select the Oracle License
  shell: echo debconf shared/accepted-oracle-license-v1-2 select true | sudo debconf-set-selections
  
- name: Install OpenJDK 21
  apt:
    name: openjdk-21-jdk
    state: present
    update_cache: yes
  become: true

- name: Set Java 21 as default JVM
  alternatives:
    name: java
    path: /usr/lib/jvm/java-21-openjdk-amd64/bin/java
    priority: 2111
  become: true

- name: Set Javac 21 as default
  alternatives:
    name: javac
    path: /usr/lib/jvm/java-21-openjdk-amd64/bin/javac
    priority: 2111
  become: true
  